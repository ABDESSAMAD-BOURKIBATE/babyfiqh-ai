<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Babyfiqh AI | عالم الصغير</title>
  <meta name="description" content="مشروع تعليمي ثوري يربّي الطفل المسلم رقميًا">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Babyfiqh AI">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@400;600;700;800&family=Noto+Sans+Tifinagh&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    window.process = {
      env: {
        NODE_ENV: 'development'
      }
    };
  </script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent scroll on body */
      user-select: none;
      /* App-like feel */
      -webkit-user-select: none;
    }

    .font-amiri {
      font-family: 'Amiri', serif;
    }

    /* Tifinagh Font Support */
    [lang="zgh"] {
      font-family: 'Noto Sans Tifinagh', 'Cairo', sans-serif;
    }

    /* Glassmorphism utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    /* Hide scrollbar for chrome/safari/opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="text-white h-screen w-screen overflow-hidden bg-[#0f172a]">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
